<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TypeScript Typing Tutor</title>
  </head>
  <body>
    <header>
      <h1>
        <span class="current">g</span><span>r</span><span>u</span><span>m</span
        ><span>p</span><span>y</span>
        <span> </span>
        <span>w</span><span>i</span><span>z</span><span>a</span><span>r</span
        ><span>d</span><span>s</span>
        <span> </span>
        <span>m</span><span>a</span><span>k</span><span>e</span>
        <span> </span>
        <span>t</span><span>o</span><span>x</span><span>i</span><span>c</span>
        <span> </span>
        <span>b</span><span>r</span><span>e</span><span>w</span>
      </h1>
    </header>
    <dialog>
      <h2>Would you like to play again?</h2>
      <p class="accuracy-text">Placeholder</p>
      <div class="modal-actions">
        <button class="reset-text">YES</button>
        <button class="dismiss-modal">NO</button>
      </div>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
